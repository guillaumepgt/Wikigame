version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wikigame-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=http://localhost:3000
      - DB_HOST=db
      - DB_USER=wikigame
      - DB_PASSWORD=wikigamepass
      - DB_NAME=wikigame
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - wikipedia-network
    restart: unless-stopped
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wikigame-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:3001
    networks:
      - wikipedia-network
    restart: unless-stopped

  db:
    build:
      context: ./databases
    container_name: wikigame-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=wikigame
      - MYSQL_USER=wikigame
      - MYSQL_PASSWORD=wikigamepass
    ports:
      - "3306:3306"
    volumes:
      - wikigame-db-data:/var/lib/mysql
      - ./databases/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - wikipedia-network


networks:
  wikipedia-network:
    driver: bridge

volumes:
  wikigame-db-data:
