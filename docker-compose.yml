# docker-compose.yml
version: '3.8'

services:
  # Backend Node.js avec Socket.IO
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=http://localhost:3000
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - wikipedia-network
    restart: unless-stopped

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:3001
    networks:
      - wikipedia-network
    restart: unless-stopped

  # Redis pour la gestion des sessions (optionnel)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - wikipedia-network
    restart: unless-stopped
    command: redis-server --appendonly yes

networks:
  wikipedia-network:
    driver: bridge

volumes:
  redis-data:
